<form class="form-horizontal" role="form" ng-submit="saveBook()">
  <!--<div ng-include="'partial/_form.html'"></div>-->
  <div class="form-group">
  <label for="title" class="col-sm-2 control-label">Book Id</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Book.bookId" class="form-control" id="title" placeholder="Book Id Here"/>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label">Book Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Book.bookname" class="form-control" id="year" placeholder="Book Name Here"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" id="create" class="btn btn-primary" value="Save"/>
  </div>
</div>
</form>
