<form class="form-horizontal" role="form" ng-submit="updateBook()">
 <div class="form-group">
  <label for="title" class="col-sm-2 control-label">Book ID</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Book.bookId" class="form-control" id="title" placeholder="Book ID Here"/>
  </div>
</div>
  <div class="form-group">
  <label for="title" class="col-sm-2 control-label">Book Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Book.bookname" class="form-control" id="title" placeholder="Book Name Here"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" id="update" class="btn btn-primary" value="Update"/>
  </div>
</div>
</form>
